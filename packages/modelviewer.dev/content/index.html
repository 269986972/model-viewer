<section id="body">
  <h3><b>Quick start</b></h3>
  <h3>Step 1: Import the component</h3>
  <code-example language="html">
    <script type="example">
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
<\/script>
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
<\/script>
    </script>
  </code-example>
  <h3>Step 2: Use it like any other HTML element</h3>
  <code-example language="html" stamp-to="#demo">
    <script type="example">
<model-viewer src="{% rootRelative 'shared-assets/models/Astronaut.glb' %}"
    alt="A 3D model of an astronaut"
    auto-rotate
    camera-controls
    background-color="hsl(191, 61%, 71%)">
</model-viewer>
    </script>
  </code-example>
